<head>

  <!-- CSS only -->

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">

      <h1 class="h3 mb-3 fw-normal">Sign in to recieve newsletter</h1>

      <div class="form-floating">
        <input type="text" name="first" class="form-control"  placeholder="first name" required autofocus>
        <label for="form-control">First name</label>

      </div>
      <div class="form-floating">
        <input type="text" name="secound" class="form-control"  placeholder="secound name">
        <label for="form-control">Secound name</label>
      </div>
    </div>
    <div class="form-floating">
      <input type="text" name="email" class="form-control"  placeholder="mail">
      <label for="form-control">Email</label>
    </div>

      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>



</body>
